<h1>JavaScript Functions</h1>
<h2>The Arrow Function</h2>

<p>This example shows the syntax of an Arrow Function, and how to use it.</p>

<p id="demo"></p>

<script>
let myFunction = (a, b) => a * b;
document.getElementById("demo").innerHTML = myFunction(7 , 5);


var num = x => {
    console.log(x);
}
num(450);


var show = (a,b,c=500) => {
    console.log(a + " " + b + " " + c);
}
show(100, 200, 300);


let age = 5;

let sum = (a,b) => {
    let result = a+b;
    return result;
}
let results = sum(5,7);
console.log(results);


var show = (a, ...args) => {
    console.log(a + " " + args);
}
show(100,200,300,400,500,600,700,800,900);

    this.age = 25,

x.sayName();
