<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Map Objects</h2>
<p>Creating a Map from an Array:</p>

<p id="demo"></p>
<p id="para"></p>
<p id="para1"></p>
<p id="para2"></p>
<p id="para3"></p>
<p id="para4"></p>
<p id="para5"></p>
<p id="para6"></p>
<p id="para7"></p>

<script>
// Create a Map
const fruits = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200],
  ["pineapple", 100],
  ["mango", 600]
]);
fruits.set("apples", 800);
fruits.set("mango", 1000);
fruits.delete("apples");
// fruits.clear();
document.getElementById("demo").innerHTML = fruits.get("mango");
document.getElementById("para").innerHTML = fruits.size;
document.getElementById("para1").innerHTML = fruits.has("apples");
document.getElementById("para2").innerHTML = typeof fruits;
document.getElementById("para3").innerHTML = fruits instanceof Map;
let text = "";
fruits.forEach (function(value, key) {
  text += key + ' = ' + value + '<br>'
});
document.getElementById("para4").innerHTML = text;
let text1 = "";
for(const x of fruits.entries()){
    text1 += x + "<br>";
}
document.getElementById("para5").innerHTML = text1;
let text2 = "";
for(const x of fruits.keys()){
    text2 += x + "<br>";
}
document.getElementById("para6").innerHTML = text2;
let text3 = "";
for(const x of fruits.values()){
    text3 += x + "<br>"
}
let total = 0;
for(const x of fruits.values()){
    total += x;
}
document.getElementById("para7").innerHTML = text3 + "<br>" + total;
</script>
</body>
</html>
