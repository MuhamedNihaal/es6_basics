<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>The Array.map() method creates a new array from the results of calling a function for every element.</p>

<p id="demo"></p>
<p id="para"></p>
<p id="para1"></p>

<script>
const numbers = [4, 9, 16, 25];
const Array = numbers.map(myFunction);
const newArr = numbers.map(Math.sqrt);

document.getElementById("demo").innerHTML = newArr;
document.getElementById("para").innerHTML = Array;

function myFunction(num){
    return num * 10;
}



const persons = [
  {firstname : "Malcom", lastname: "Reynolds"},
  {firstname : "Kaylee", lastname: "Frye"},
  {firstname : "Jayne", lastname: "Cobb"}
];

document.getElementById("para1").innerHTML = persons.map(getFullName);

function getFullName(item) {
  return [item.firstname,item.lastname].join(" ");
}

let newArray = arr.map(num => num * 2);
console.log(newArray);
</script>

</body>
</html>
